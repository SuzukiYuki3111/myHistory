<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件分岐</title>
</head>
<body>
    <script>
        const animal = "豚" ;
        
        switch(animal){
            case　"犬" :
            console.log("ワンワン！") ;
            break ;
            
            case "猫" :
            console.log("にゃー！") ;
            break ;

            case "牛" :
            console.log("モー！") ;
            break ;
            
            case "ライオン" :
            console.log("がおー！") ;
            break ;

            case "豚" :
            console.log("ぶー！") ;
            break ;

            default :
            console.log("該当する鳴き声がありません。")
        }
    </script>
</body>
</html>
