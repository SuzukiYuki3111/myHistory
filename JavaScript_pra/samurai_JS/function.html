<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>関数練習</title>
</head>
<body>
    <script>
        const Dollar = 108;
        
        const getDollarToYen = (number) => {
            return number * Dollar ;
        }

        while(true){
            const money = prompt("$から円に変換します。") ;
            if(money){
                console.log(getDollarToYen(money) + "円です。") ;
            } else break ;
        }
    </script>
</body>
</html>
