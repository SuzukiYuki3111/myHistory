<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体重管理</title>
</head>
<body>
    <script>
        const myWeight = 90 ;

        if (myWeight >= 80) {
            console.log("もっと頑張りましょう") ;
        }else if (70 <= myWeight) {
            console.log("確実に成果が出ていますよ") ;
        }else if (60 < myWeight) {
            console.log("ついにここまで来ましたね") ;
        }else if (myWeight <= 60) {
            console.log("ダイエット成功です！") ;
        }
    </script>
</body>
</html>
