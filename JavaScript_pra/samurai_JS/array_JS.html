<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配列練習</title>
</head>
<body>
    <script>
        const lottery = ["大吉" , "吉" , "小吉" , "凶"] ;   // 配列
        const rand = Math.floor(Math.random() * lottery.length) ;   // lotteryの中からランダムに出力

        console.log(lottery[rand]) ;

    </script>
</body>
</html>
